<div ng-repeat="obj in factoryGetDevices | orderBy:'text'" class="block-one-object" ng-mouseover="setCurrent(obj.imei)">
    <div class="row-head">
        <div class="row-footer-obj">

            <div class="row">
                <div class="col-11">
                    <h3>{{obj.text}}</h3>
                </div>
                <div class="col-1">
                    <div state-obj="obj._elapsedTime">

                    </div>
                </div>
            </div>
            <div class="hidden-line">

            </div>
            <div class="row">
                <div class="col-6">
                    {{ (obj._dateTime || null ) | date:'yyyy.MM.dd'}}
                </div>
                <div class="col-6">
                    {{ (obj._dateTime || null ) | date:'HH.mm.ss'}}
                </div>
            </div>

            <div class="row">
                <timer start-time="obj._dateTime">{{days}} days, {{hours}} hours, {{minutes}} min, {{seconds}} sec.
                </timer>
            </div>

        </div>
    </div>
</div>
