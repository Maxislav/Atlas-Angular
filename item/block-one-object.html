<div ng-repeat="obj in factoryGetDevices | orderBy:'text'" class="block-one-object" ng-mouseover="setCurrent(obj.imei)">
    <div class="row-head">
        <div class="row-footer-obj">

            <div class="row">
                <div class="col-5">
                    <h3>{{obj.text}}</h3>
                </div>
                <div class="col-5">
                    <h3>{{obj.phone}}</h3>
                </div>
                <div class="col-2 text-right">
                    <div state-obj elapsed-time="obj._elapsedTime" speed="obj.speed">

                    </div>
                </div>
            </div>
            <div class="hidden-line">

            </div>
            <div class="row">
                <div class="col-6">
                    {{ (obj._dateTime || null ) | date:'yyyy.MM.dd'}}
                </div>
                <div class="col-6">
                    {{ (obj._dateTime || null ) | date:'HH.mm.ss'}}
                </div>
            </div>

            <div class="row">
                <timer start-time="obj._dateTime">{{days}} days, {{hours}} hours, {{minutes}} min, {{seconds}} sec.
                </timer>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        Спутниk
                    </div>
                    <div class="row">
                       {{obj.satellites}}
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        Скорость
                    </div>
                    <div class="row">
                        {{obj.speed}}
                    </div>

                </div>
                <div class="col-3">

                </div>
                <div class="col-3">

                </div>

            </div>

        </div>
    </div>
</div>
