<div class="button-close" ng-click="settingsShow()">

</div>
<div>
    <div class="title">
        Настройки
    </div>

    <div class="row">
        <div class="col-6">
            Тип карты
        </div>
        <div class="col-6">
            <select ng-model="data.map" ng-options="map.map as map.text for map in arrMapType">

            </select>
        </div>

    </div>
    <div class="row">
        <div class="col-6">
            Часовой пояс
        </div>
        <div class="col-6">
            <select ng-model="data.timeZone" ng-options="time.text as time.text for time in timeZones">

            </select>
        </div>

    </div>
    <div class="row">
        <div class="col-6">
            Локация карты
        </div>
        <div class="col-6 ">
            <div class="opta">
                {{data.lat}} {{data.lng}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            Отображать доп. инфо
        </div>
        <div class="col-6">
            <input type="checkbox" style="width: 16px" ng-model="serviceInfo.showInfo">
        </div>
    </div>
    <div class="title">
        Устройства
    </div>
    <div>

    </div>
    <div ng-repeat="device in factoryGetDevices | orderBy:'text'" class="row device-row">
        <div class="col-1">
            <input type="checkbox" ng-model="checkbox[$index]" ng-change="checkboxChange($index, device.imei)">
        </div>
        <div class="col-4">
            <input ng-model="device.text" type="text">
        </div>
        <div class="col-4">
            <input ng-model="device.imei" valid="int" type="text" readonly>
        </div>
        <div class="col-3">
            <input ng-model="device.phone" type="text">
        </div>
    </div>
    <div class="row device-row">
        <div class="col-1">
            &nbsp
        </div>
        <div class="col-4">
            <input ng-model="newDevice.text" class="text">
        </div>
        <div class="col-4">
            <input ng-model="newDevice.imei" valid="int" class="text">
        </div>
        <div class="col-3">
            <input ng-model="newDevice.phone" class="text">
        </div>
    </div>
    <div class="alert-row text-center" ng-class="alertShow">
        {{alertMess}}
    </div>
    <div class="container-buttons-modal">
        <div class="button" ng-click="addDevise()">
            Добавить
        </div>
        <div class="button" ng-click="delDevice()">
            Удалить
        </div>
    </div>
</div>
