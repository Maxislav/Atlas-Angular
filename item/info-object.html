<div class="row">
    <div class="col-5">
        Имя:
    </div>
    <div class="col-7">
        {{current.text}}
    </div>
</div>
<div class="row">
    <div class="col-5">
        Имеи:
    </div>
    <div class="col-7">
        {{current.imei}}
    </div>
</div>
<div class="row">
    <div class="col-5">
        Спутников:
    </div>
    <div class="col-7">
        {{current.satellites}}
    </div>
</div>
<div class="row">
    <div class="col-5">
        Дата:
    </div>
    <div class="col-7">
        {{ (current._dateTime || null ) | date:'yyyy.MM.dd'}}
    </div>
</div>
<div class="row">
    <div class="col-5">
        Время:
    </div>
    <div class="col-7">
        {{ (current._dateTime || null ) | date:'hh:mm:ss'}}
    </div>
</div>
