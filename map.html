<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Atlas</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, height=device-height,minimum-scale=1.0, maximum-scale=4.0">
    <link rel="stylesheet" href="build/map.css"/>
    <!--<link rel="stylesheet" href="lib/leaflet/leaflet.css"/>-->

    <script src="build/map.min.js"></script>


</head>
<body ng-controller="mapCntrl">
    <mask ng-controller="maskContrl" ng-show="show" class="animate-mask">
    </mask>
    <modal ng-controller="modalCntrl" ng-show="show">
    </modal>

    <div class="setting-options" ng-controller="settingOptionsContr" class="setting-options" ng-show="factorySettingOptions.show" ng-class="'none'">

    </div>
    <div class="header" ng-include="'item/header.html'" ng-controller="headContrl">

    </div>
    <div id="mapMap" class="main-map">

    </div>
    <div class="footer" ng-include="'item/footer.html'" ng-controller="footerContrl" >

    </div>
</body>
</html>
